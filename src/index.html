<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Double Line Button</title>
  <style>
    .double-line-button {
      position: relative;
      padding: 10px 20px;
      background-color: #2ecc71;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .double-line-button::before,
    .double-line-button::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #27ae60;
      transition: transform 0.3s ease;
    }
    .double-line-button::before {
      top: -4px;
      transform: scaleX(0);
      transform-origin: left;
    }
    .double-line-button::after {
      bottom: -4px;
      transform: scaleX(0);
      transform-origin: right;
    }
    .double-line-button:hover::before,
    .double-line-button:hover::after {
      transform: scaleX(1);
    }
  </style>
</head>
<body>
  <button class="double-line-button">Hover Me</button>
</body>
